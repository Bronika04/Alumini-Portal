<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Login - Alumni Portal</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
   <link rel="stylesheet" href="style.css">
   <style>
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }
      html, body {
         height: 100%;
         overflow-x: hidden;
      }
      body {
         display: flex;
         flex-direction: column;
         justify-content: space-between;
         min-height: 100vh;
      }
      .form-container {
         display: flex;
         align-items: center;
         justify-content: center;
         min-height: calc(100vh - 20rem);
      }
      .form-container form {
         background-color: var(--white);
         border-radius: 0.5rem;
         padding: 2rem;
         width: 50rem;
      }
      .form-container form h3 {
         font-size: 2.5rem;
         text-transform: capitalize;
         color: var(--black);
         text-align: center;
      }
      .form-container form .box {
         font-size: 1.8rem;
         color: var(--black);
         border-radius: 0.5rem;
         padding: 1.4rem;
         background-color: var(--light-bg);
         width: 100%;
         margin: 1rem 0;
      }
      .form-container form .btn {
         width: 100%;
         text-align: center;
         margin-top: 1rem;
         background-color: var(--main-color);
         color: var(--white);
         padding: 1rem;
         border-radius: 0.5rem;
         font-size: 1.8rem;
         cursor: pointer;
      }
      .form-container form .btn:hover {
         background-color: var(--black);
         color: var(--white);
      }
   </style>
</head>
<body>
<header class="header">
   <section class="flex">
      <div class="logo">Alumni Connection Portal</div>
   </section>
</header>
<section class="form-container">
   <form action="portal.html" method="post">
      <h3>Login Now</h3>
      <p>Your email <span>*</span></p>
      <input type="email" name="email" placeholder="Enter your email" required maxlength="50" class="box">
      <p>Your password <span>*</span></p>
      <input type="password" name="password" placeholder="Enter your password" required maxlength="20" class="box">
      <input type="submit" value="Login" class="btn">
      <p>Don't have an account? <a href="register.html">Register here</a></p>
   </form>
</section>
<footer class="footer">
   &copy; copyright @ 2025 by <span>TDH</span> | all rights reserved!
</footer>
<script>
   // Placeholder for any future JavaScript logic.
</script>
</body>
</html>
